repos:
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
        args: [ --config=pyproject.toml ]
        exclude: migrations
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/pycqa/pylint
    rev: pylint-2.7.4
    hooks:
      - id: pylint
        additional_dependencies: [
            django,
            djangorestframework,
        ]
        exclude: migrations
